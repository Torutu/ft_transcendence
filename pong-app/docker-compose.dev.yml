networks:
  pong-network:
    driver: bridge

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    networks:
      - pong-network
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env # Load environment variables from file
    volumes:
      - ./backend:/app
      - ./tls:/app/tls
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    networks:
      - pong-network
    ports:
      - '5173:5173'
    env_file:
      - ./frontend/.env # Load environment variables from file
    volumes:
      - ./frontend:/app
      - ./tls:/app/tls
      - /app/node_modules
    depends_on:
      - backend

  nginx:
    # Disable nginx in dev mode â€” frontend serves directly
    deploy:
      replicas: 0

  ngrok:
    build: ./ngrok
    container_name: ngrok
    env_file: ./ngrok/.env
    environment:
      - APP_MODE=dev
    depends_on:
      - frontend
      - backend
    ports:
      - "4040:4040"
    networks:
      - pong-network