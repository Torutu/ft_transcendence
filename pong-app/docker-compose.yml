networks:
  pong-network:
    driver: bridge

services:
  backend:
    build: ./backend
    networks:
      - pong-network
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - ./tls:/app/tls
      - /app/node_modules
    environment:
      - TLS_PATH=/app/tls

  frontend:
    build: ./frontend
    networks:
      - pong-network
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - ./tls:/app/tls
      - /app/node_modules
    environment:
      - TLS_PATH=/app/tls
    command: npm run dev
 
volumes:
  db:

